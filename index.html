<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Village88 Training | jQuery | Sortable Ninja">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function(){
            $( function() {
                $( "#sortable" ).sortable();
                $( "#sortable" ).disableSelection();
            } );
        });
    </script>
    <title>Sortable Ninja</title>
</head>
<body>
    <section>
        <h1>Sortable Ninja</h1>
        <ul id="sortable">
            <li><img src="ninja3.png" alt="This is part of a picture of a Ninja."></li>
            <li><img src="ninja2.png" alt="This is part of a picture of a Ninja."></li>
            <li><img src="ninja1.png" alt="This is part of a picture of a Ninja."></li>
            <li><img src="ninja0.png" alt="This is part of a picture of a Ninja."></li>
            <li><img src="ninja4.png" alt="This is part of a picture of a Ninja."></li>
        </ul>
    </section>
</body>
</html>
